<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/masuk.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <section id="masuk">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="container-input">
              <h2 class="h2-login ms-md-5">Masuk</h2>
              <h5 class="mt-4 ms-md-5">Masuk ke akun anda</h5>
              <p class="ms-md-5">
                Terima kasih sudah mau berkunjung kembali. Ayo akses kembali <br />
                dan temukan informasi menarik di sini.
              </p>

              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" name="email" />
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" />
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault"> Ingatkan Saya</label>
                  </div>
                </div>
                <div class="col-md-4 text-end">
                  <a href="" class="text-decoration-none">Lupa Password ?</a>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <div class="mb-3">
                    <button class="btn btn-dark btn-masuk" type="submit">Masuk</button>
                  </div>
                </div>
                <div class="col-8 text-center">
                  <p>Atau</p>
                </div>
                <div class="col-8">
                  <div class="mb-3">
                    <button class="btn btn-dark btn-google" type="submit">Google</button>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-12 text-center mt-4">
                  <p>Belum memiliki akun ? <a href="" class="text-decoration-none">Daftar</a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img src="img/sign up.png" alt="" class="img-login ms-auto d-block" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
