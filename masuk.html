<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>

  <!-- css -->
  <link rel="stylesheet" href="css/masuk.css" />

  <body>
    <section id="card">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-sm-6 card-bg">
            <div class="card border-0">
              <div class="card-body">
                <h1 class="card-title">Registrasi</h1>
                <h3 class="card-subtitle mt-4">Ayo Mulai</h3>
                <p class="card-text mt-3 mb-5">Mari berkreasi bersama. Temukan informasi menarik di sini.</p>
                <form>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Depan</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Belakang</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">No Telp</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">kamu menyetujui Kebijakan Cookie dan Ketentuan Pemakaian.</label>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary btn-sm mt-4">Buat akun</button>
                  </div>

                  <div class="text text-center">Apakah benar belum memiliki akun ? <a href="index.html">Daftar</a></div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <img src="img/1.jpg" alt="" class="img-card" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
