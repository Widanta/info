    <section id="content">
      <div class="container">
          <div class="row justify-content-center text-center">
          <div class="col-md-3">
            <img src="img/biodata.jpg" alt="" class="img-biodata"/>
            <h2 class="mb-3">Nama Kalian
            </h2>
          </div>
        </div>
        
        <div class="row justify-content-center ">
          <div class="col-md-8 container-biodata">
            <div class="col-12 contact-input">
              <form id="biodata" name="Contact-Form">
                <div class="row justify-content-center">
                  <div class="col-md-12 mt-md-3">
                    <div class="mb-3">
                    <h2>
                      Profil Saya
                    </h2>
                    </div>
                  </div>
                  <div class="col-md-12 mt-md-5">
                    <div class="mb-3">
                      <p class="fs-5">
                        Biodata Diri
                      </p>
                    </div>
                  </div>
                  <div class="col-md-12 mt-md-3">
                    <div class="mb-3">
                      <label for="nama" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="nama" aria-describedby="nama" name="nama" autocomplete="off" autofocus placeholder="Masukkan Nama.." />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="ttl" class="form-label">Tempat Tanggal Lahir</label>
                      <input type="ttl" class="form-control" id="ttl" aria-describedby="Tempat Tanggal Lahir " name="Tempat Tanggal Lahir" autocomplete="off" autofocus placeholder="Masukkan Tempat Tanggal Lahir.." />
                    </div>
                  </div>
                  <div class="col-md-12 mt-md-5">
                    <div class="mb-3">
                      <p>
                      Jenis Kelamin
                      </p>
                    </div>
                  </div>
                  <div class="col-md-12 md-5">
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                          </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                          </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
                            <label class="form-check-label" for="inlineRadio">Lainnya</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 mt-md-5">
                    <div class="mb-3">
                      <p class="fs-5">
                      Kontak
                      </p>
                    </div>
                  </div>
                  <div class="col-md-12 mt-md-3">
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="Email" aria-describedby="Email" name="Email" autocomplete="off" autofocus placeholder="Masukkan Email.." />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password" aria-describedby="Password " name="Password" autocomplete="off" autofocus placeholder="Masukkan Password.." />
                    </div>
                  </div>
                  <div class="col-md-12 mt-md-3">
                    <div class="mb-3">
                      <label for="Telepon" class="form-label">No Telepon</label>
                      <input type="text" class="form-control" id="No Telepon" aria-describedby="No Telepon" name="No Telepon" autocomplete="off" autofocus placeholder="Masukkan No Telepon.." />
                    </div>
                  </div>
                  <div class="col-md-12 mt-md-5">
                    <div class="mb-3">
                      <p class="fs-5">
                      Foto Profil
                      </p>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Gambar</label>
                      <input class="form-control" type="file" id="formFile" />
                    </div>
                  </div>
                  <div class="col-md-12 mb-5">
                    <div class="mb-3">
                      <button class="btn btn-dark btn-kirim float-end" type="submit">Simpan</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
